<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/globalvars.js"></script>
        <script src="js/math.js"></script>
        <script src="js/vector.js"></script>
        <script src="js/game.js"></script>
        <script src="js/canvas.js"></script>
        <script language="JavaScript">
            function interpUpdate(cb) {
                game.interpolate = cb.checked;
            }
        </script>
    </head>
    <body>
        <article>
            <section>
                    <h1 id="test">Super Cool Game</h1>
            </section>
        </article>
        <div id="gameContainer">
            <canvas id="gameCanvas">
                Unsupported Browser!
            </canvas>
            <script language="JavaScript">
                var game = new Game();
                $(document).ready(function(){
                    Canvas.getInstance().setSize(512, 512);
                    game.loop();
                });
            </script>
            <aside id="about">
                Click to move<br>
                By Jake Thornton<br>
                CAP4730.01 Computer Graphics<br>
                Dr. Towle<br>
            </aside>
        </div>
        <div id="debugContainer" style="border: 1px solid white">
            <div>Debug Controls</div><br>
            <input type="checkbox" id="interpolationCb" checked="game.interpolate" onclick='interpUpdate(this);'>
            <label class="debugControl" for="interpolationCb">Interpolation</label>
        </div>
    </body>
</html>
