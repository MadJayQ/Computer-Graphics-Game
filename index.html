<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/easystarmin.js"></script>
        <script src="js/globalvars.js"></script>
        <script src="js/textureatlas.js"></script>
        <script src="js/tilemap.js"></script>
        <script src="js/math.js"></script>
        <script src="js/vector.js"></script>
        <script src="js/quadtree.js"></script>
        <script src="js/collisiontree.js"></script>
        <script src="js/game.js"></script>
        <script src="js/canvas.js"></script>
        <script language="JavaScript">
            function interpUpdate(cb) {
                game.interpolate = cb.checked;
            }
            function drawgridUpdate(cb) {
                game.drawgrid = cb.checked;
            }
        </script>
    </head>
    <body>
        <article>
            <section>
                    <h1 id="test">Super Cool Game</h1>
            </section>
        </article>
        <div id="gameContainer">
            <canvas id="gameCanvas" onclick="game.onCanvasClick(event)">
                Unsupported Browser!
            </canvas>
            <aside id="about">
                Click to move<br>
                By Jake Thornton<br>
                CAP4730.01 Computer Graphics<br>
                Dr. Towle<br>
            </aside>
        </div>
        <div id="debugContainer" style="border: 1px solid white">
            <div>Debug Controls</div><br>
            <input type="checkbox" id="interpolationCb" checked="game.interpolate" onclick='interpUpdate(this);'>
            <label class="debugControl" for="interpolationCb">Interpolation</label><br>
            <input type="checkbox" id="drawgridCb" checked="game.drawgrid" onclick ='game.drawgrid = this.checked;'>
            <label class="debugControl" for="drawgridCb">Draw Grid</label><br>
            <input type="checkbox" id="showstatsCb" checked="game.drawstats" onclick ='game.drawstats = this.checked;'>
            <label class="debugControl" for="showstatsCb">Draw Stats</label><br>
        </div>
        <script language="JavaScript">
            var game = new Game();
            $(document).ready(function(){
                Canvas.getInstance().setSize(512, 512);
                game.loop();
            });
        </script>
    </body>
</html>
